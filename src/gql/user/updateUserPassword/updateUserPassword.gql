type Mutation {
  updateUserPassword(
    currentPassword: String!
    password: String!
  ): UpdateUserPasswordResponse!
}

union UpdateUserPasswordResponse =
    TokenError
  | SuccessResponse
  | UpdateUserPasswordArgsError
  | UpdateUserPasswordCredentialError

enum UpdateUserPasswordField {
  currentPassword
  password
}

type UpdateUserPasswordArgsError implements Error {
  field: UpdateUserPasswordField!
  message: String!
}

enum UpdateUserPasswordCredentialField {
  currentPassword
}

type UpdateUserPasswordCredentialError implements Error {
  field: UpdateUserPasswordCredentialField!
  message: String!
}
