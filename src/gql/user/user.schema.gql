type Query {
  readUser: UserInfo
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): Token
  deleteUser(currentPassword: String!): DeleteData
  updateUser(
    toUpdate: String!
    email: String
    password: String
    name: String
    currentPassword: String!
  ): UserInfo
}

union Token = AccessToken | ErrorResponse
