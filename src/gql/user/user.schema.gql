type Query {
  readUser: UserInfo
}

type Mutation {
  createUser(
    name: String!
    email: String!
    password: String!
  ): UserInfoWithAccessToken
  deleteUser(currentPassword: String!): DeleteData
  updateUser(
    toUpdate: String!
    email: String
    password: String
    name: String
    currentPassword: String!
  ): UserInfo
}

type UserAccessToken {
  name: String!
  email: String!
  accessToken: String!
}

union UserInfoWithAccessToken = UserAccessToken | ErrorResponse
