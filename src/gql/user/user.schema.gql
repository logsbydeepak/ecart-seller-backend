type Query {
  readUser: UserInfo
}

type Mutation {
  createUser(name: String, email: String, password: String): UserInfo
  deleteUser(currentPassword: String): SuccessResponse
  updateUser(
    toUpdate: String
    email: String
    password: String
    name: String
    currentPassword: String
  ): UserInfo
}

type User {
  name: String
  email: String
}

type ErrorResponse {
  title: String
  message: String
}

type SuccessResponse {
  message: String
}

union UserInfo = User | ErrorResponse
