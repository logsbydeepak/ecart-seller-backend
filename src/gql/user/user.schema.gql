type Query {
  readUser: UserInfo
}

type Mutation {
  createUser(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
  ): Token
  deleteUser(currentPassword: String!): DeleteData
  updateUser(
    toUpdate: String!
    email: String
    password: String
    name: FullName
    currentPassword: String!
  ): UserInfo
}

input FullName {
  firstName: String
  lastName: String
}

union Token = AccessToken | ErrorResponse
