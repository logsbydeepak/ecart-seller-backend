type Query {
  readProduct(
    category: String!
    pagination: Int!
    isPublic: Boolean!
  ): ProductInfo
}

type Mutation {
  createProduct(
    name: String!
    description: String!
    isPublic: Boolean!
    category: String!
  ): ProductInfo
  updateProduct(
    id: String!
    toUpdate: String!
    name: String
    description: String
    isPublic: Boolean
  ): ProductInfo
  deleteProduct(id: String!): DeleteData
}

type Product {
  name: String!
  description: String!
  isPublic: Boolean!
  category: String!
}

union ProductInfo = Product | ErrorResponse
